    <script>
      $(document).ready(function () {
        $(".menu-item").on("click", function () {
          $(".menu-item")
            .removeClass("bg-white text-black")
            .addClass("text-textbase");
          $(this).addClass("bg-white text-black").removeClass("text-textbase");

          $(this).next(".submenu").slideToggle(200);

          // Optional: rotate the chevron
          $(this).find(".toggle-submenu").toggleClass("rotate-180");
        });

        $(".toggle-submenu").on("click", function (e) {
          e.stopPropagation(); // Prevent the menu-item click event if needed

          // Toggle the submenu right after the parent .menu-item
          $(this).closest(".menu-item").next(".submenu").slideToggle(200);
        });
      });
    </script>
